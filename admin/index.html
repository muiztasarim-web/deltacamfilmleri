<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css">
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    (function () {
      if (!window.netlifyIdentity) return;

      // Sonsuz döngüyü önlemek için tek seferlik bayrak
      var once = false;

      netlifyIdentity.on('login', function () {
        if (once) return;
        once = true;
        // Sadece /admin/ dışında ise yönlendir
        if (location.pathname !== '/admin/') location.replace('/admin/');
      });

      netlifyIdentity.on('logout', function () {
        location.replace('/');
      });
    })();
  </script>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
